<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #5a6fd6;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }

        /* Success Message Styling */
        .success-message {
            color: #28a745;
            font-size: 1rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Student Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="rollNumber">Roll Number</label>
                <input type="number" id="rollNumber" placeholder="Enter your Roll No." required>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your Phone No." pattern="[0-9]{10}" required>
            </div>

            <button type="submit">Login</button>
            
            <p class="error-message" id="errorMsg">Invalid Roll Number or Phone Number.</p>
            <p class="success-message" id="successMsg">Login Successful! Redirecting...</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload

            // 1. Get the values
            const rollNumber = document.getElementById('rollNumber').value;
            const phoneNumber = document.getElementById('phone').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // ---------------------------------------------------------
            // MOCK DATABASE (For testing purposes)
            // In a real app, this data would come from a server/database
            // ---------------------------------------------------------
            const validRoll = "2105123"; 
            const validPhone = "9876543210";

            // 2. Validate Logic
            if(rollNumber === validRoll && phoneNumber === validPhone) {
                // SUCCESS
                successMsg.style.display = 'block';
                
                // Simulate redirection after 1.5 seconds
                setTimeout(() => {
                    // Change this link to your dashboard page
                    window.location.href = "dashboard.html"; 
                    // For now, it just alerts:
                    alert("Redirecting to Dashboard...");
                }, 1500);

            } else {
                // FAILURE
                errorMsg.style.display = 'block';
                errorMsg.textContent = "Details do not match our records.";
            }
        });
    </script>
</body>
</html>
